<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link type="image/png" href="assets/images/favicon.ico" rel="icon" />
    <title>Sorting Visualizer</title>
</head>

<body>
    <main class="wrapper">
        <aside>
            <h1>Sorting Visualizer</h1>
            <p>This app will visualize the difference between sorting algorithms by seeing
                them in action! </p>
            <form action="">
                <label for="algorithms">Choose a Sorting Algorithm</label>
                <select name="algorithms" id="algorithms">
                    <option value="mergeSort">Merge Sort</option>
                    <option value="quickSort">Quick Sort</option>
                    <option value="bubbleSort">Bubble Sort</option>
                </select>

                <label for="arrayLength">Length of the Array: <span class="lengthOnChange">0</span></label>
                <input type="range" name="arrayLength" id="arrayLength" min="5" max="50">

                <label for="timeDelay">Sorting Speed</label>
                <input type="range" name="timeDelay" id="timeDelay" min="10" max="200">
                <button type="submit">Let's Sort!</button>
            </form>

            <p class="createdBy">Created by TejLehal üßû‚Äç‚ôÇÔ∏è</p>
        </aside>
        <section>
            <div class="header">
                <h2 class="sortingName"></h2>
                <h3 class="bigONotation"></h3>
            </div>
            <!-- use aria for accessibility -->
            <div class="arrayGraph" aria-describedby="sortingDefinition"></div>
            <div class="sortingDefinition" id="sortingDefinition"></div>


        </section>
    </main>

    <!-- load Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!-- load in script.js -->
    <script src="script.js"></script>
</body>

</html>
