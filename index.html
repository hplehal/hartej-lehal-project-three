<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <main class="wrapper">
        <aside>
            <h1>Sorting Visualizer</h1>
            <form action="">
                <label for="algorithms">Which Sorting Algorithm</label>
                <select name="algorithms" id="algorithms">
                    <option value="mergeSort">Merge Sort</option>
                    <option value="quickSort">Quick Sort</option>
                    <option value="bubbleSort">Bubble Sort</option>
                </select>

                <label for="arrayLength">Length of the Array: <span class="lengthOnChange"></span></label>
                <input type="range" name="arrayLength" id="arrayLength" min="5" max="50">

                <label for="timeDelay">Sorting Speed</label>
                <input type="range" name="timeDelay" id="timeDelay" min="10" max="300">
                <button type="submit">Let's Sort!</button>
            </form>
        </aside>
        <section>
            <h2 class="sortingName"></h2>
            <div class="arrayGraph"></div>
            <div class="sortingDefinition"></div>
        </section>
    </main>

    <!-- load Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!-- load in script.js -->
    <script src="script.js"></script>
</body>

</html>
